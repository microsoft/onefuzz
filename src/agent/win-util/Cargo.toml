    "handleapi",
    "jobapi2",
    "memoryapi",
    "ioapiset",
    "processthreadsapi",
    "psapi",
    "securitybaseapi",
    "shellapi",
    "std",
    "unknwnbase",
    "werapi",
    "winbase",
    "winerror",
    "wow64apiset"
