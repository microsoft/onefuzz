
# yaml-language-server: $schema=schema.json

# target_exe: &target_exe "dsfdsfd"
# # setup_dir: &"adsda"
# # extra_dir: &"asd"

target_args: &target_args
  target_env: {}
  target_exe: ""
  target_options: []
  target_timeout: 1

tasks:
  - type: LibFuzzer
    <<: *target_args
    inputs:  ""
    readonly_inputs: []
    crashes: &test "c:\\temp"
    ensemble_sync_delay: ""
    check_fuzzer_help: ""


  - type: "Report"
    <<: *target_args
    input_queue: *crash
    crashes: *crash
    reports: ""
    unique_reports: ""
    no_repro: ""
    check_fuzzer_help: ""
    check_retry_count: ""
    minimized_stack_depth: ""
    check_queue: ""

  - type: "Coverage"
    <<: *target_args
    input_queue: *coverage
    readonly_inputs: []
    coverage: *coverage
    module_allowlist: ""
    source_allowlist: ""
      