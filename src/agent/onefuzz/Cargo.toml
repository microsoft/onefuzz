[package]
name = "onefuzz"
version = "0.1.0"
authors = ["fuzzing@microsoft.com"]
edition = "2018"
publish = false
license = "MIT"

[dependencies]
anyhow = "1.0"
appinsights = "0.1"
async-trait = "0.1"
base64 = "0.13"
bytes = "1.0"
dunce = "1.0.1"
futures = "0.3"
hex = "0.4"
lazy_static = "1.4"
log = "0.4"
notify = "4.0"
regex = "1.4"
reqwest = { version = "0.11", features = ["json", "stream"] }
sha2 = "0.9"
url = { version = "2.2", features = ["serde"] }
serde = "1.0"
serde_json = "1.0"
rand = "0.8"
serde_derive = "1.0"
sysinfo = "0.15"
tokio = { version = "1.0", features = ["fs", "process", "time", "macros"] }
tokio-util = { version = "0.6", features = ["time"] }
tokio-stream = {version = "0.1.2"}
uuid = { version = "0.8", features = ["serde", "v4"] }
storage-queue = { path = "../storage-queue" }
strum = "0.20"
strum_macros = "0.20"
tempfile = "3.2"
process_control = "3.0"
reqwest-retry = { path = "../reqwest-retry"}

[target.'cfg(target_os = "windows")'.dependencies]
winreg = "0.8"
input-tester = { path = "../input-tester" }

[target.'cfg(target_os = "linux")'.dependencies]
cpp_demangle = "0.3"
nix = "0.19"
pete = "0.3"
proc-maps = "0.1"
rstack = "0.3"
